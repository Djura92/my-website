
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <title>NewsLetter SingUp</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="/css/style.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary text-center">
    <main class="form-signin w-100 m-auto">
        <img class="mb-4" src="/images/brand.jpg" alt="" width="180" height="180">
        <h1 class="h3 mb-3 fw-normal">Sing up on my NewsLetter :)</h1>
        <form action="/" method="post">
          <input name="firstN" type="text" class="form-control" id="fName" placeholder="First Name" autofocus>
          <input name="lastN"type="text" class="form-control" id="lName" placeholder="Last Name">
          <input name="emaiL"type="email" class="form-control" id="eMail" placeholder="name@example.com">
          <button type="submit" name="submit" class="btn btn-primary w-100 py-2">Sign up</button>
          <a href="/">
            <button type="button" name="button" class="btn btn-outline-secondary w-100 py-2 btn_home">Home</button>
          </a>
        </form>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Djura</p>
    </main>
  </body>
</html>
